<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: square;
}
ol {
  list-style-type: upper-roman;
}
</style>
</head>
<body>

<p>Enlistar con puntos:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Cambio a numeros romanos en forma de lista:</p>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
